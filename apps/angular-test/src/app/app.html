
<div class="bg"></div>
<div class="content">
  <h1>Usuarios</h1>

  <div class="container">
    @for( user of usuarios; track user.id) {
      <div class="card">
        <img src="{{user.picture.medium}}" alt="pic of {{user.email}}" class="avatar">
        <div class="info">
          <h3>{{ user.name.title }} {{user.name.first}} </h3>
        <p>{{user.email}}</p>
        <p>{{user.cell}}</p>
        </div>
      </div>
    } @empty {
      <p>There are no items.</p>
    }
  </div>
</div>
