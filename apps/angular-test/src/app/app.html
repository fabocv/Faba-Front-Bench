<!-- https://prismic.io/blog/css-background-effects -->
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
  <h1>Usuarios</h1>

  <div class="container">
    @for( user of usuarios; track user.id) {
      <div class="card">
        <img src="{{user.picture.thumbnail}}" alt="pic of {{user.email}}">
        <h3>{{ user.name.title }} {{user.name.first}} </h3>
        <p>{{user.email}}</p>
        <p>{{user.cell}}</p>
      </div>
    } @empty {
      <p>There are no items.</p>
    }
  </div>
</div>
